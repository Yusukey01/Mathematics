        <h1>Covariance</h1>
        <blockquote>
            The <strong>covariance</strong> between two random variables \(X\) and \(Y\) is defined as 
            \[
             \text{Cov }[X, Y] = \mathbb{E}[(x - \mathbb{E}[X])(x - \mathbb{E}[Y])]
            \]
